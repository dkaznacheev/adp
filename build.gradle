plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    implementation "io.ktor:ktor-server-core:1.3.0"
    implementation "io.ktor:ktor-server-netty:1.3.0"

    implementation "org.jetbrains.kotlin:kotlin-compiler-embeddable:1.3.61"
    implementation "org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable:1.3.61"
    implementation "org.jetbrains.kotlin:kotlin-scripting-jvm-host-embeddable:1.3.61"
    implementation "org.jetbrains.kotlin:kotlin-scripting-jvm:1.3.61"

    compile "io.ktor:ktor-client-apache:1.3.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}